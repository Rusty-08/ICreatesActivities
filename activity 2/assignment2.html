<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Forms Assignment</title>
</head>

<body>
    <main id="main">
        <div class="form-1">
            <form class="form-content-1" action="#" method="POST">
                <h1>Contact Us</h1>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <label for="message">Message:</label>
                <textarea name="message" id="message" rows="3"></textarea>
                <div class="contact">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
        <div class="form-2">
            <form class="form-content-2" action="#" method="POST">
                <h1>Login</h1>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
                <div class="login">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>
        <div class="form-3">
            <form class="form-content-3" action="#" method="POST">
                <h1>Survey</h1>
                <div class="info">
                    <div class="info-name">
                        <label for="Name">Name:</label>
                        <input type="text" name="Name" id="Name">
                    </div>
                    <div class="info-age">
                        <label for="age">Age:</label>
                        <input type="number" name="age" id="age">
                    </div>
                </div>
                <label for="gender">Gender:</label>
                <div class="gender">
                    <label>
                        <input type="radio" name="gender" id="gender" value="male">
                        Male
                    </label>
                    <label>
                        <input type="radio" name="gender" id="gender" value="female">
                        Female
                    </label>
                </div>

                <label for="language">Which programming language do you know?</label>
                <div class="language-lists">
                    <div class="col-1">
                        <label>
                            <input type="checkbox" name="language" value="JavaScript">
                            JavaScript
                        </label>
                        <label>
                            <input type="checkbox" name="language" value="Python">
                            Python
                        </label>
                        <label>
                            <input type="checkbox" name="language" value="Java">
                            Java
                        </label>
                        <label>
                            <input type="checkbox" name="language" value="C++">
                            C++
                        </label>
                        <label>
                            <input type="checkbox" name="language" value="Ruby">
                            Ruby
                        </label>
                    </div>
                    <div class="col-2">
                        <label>
                            <input type="checkbox" name="language" value="Go">
                            Go
                        </label>
                        <label>
                            <input type="checkbox" name="language" value="Swift">
                            Swift
                        </label>
                        <label>
                            <input type="checkbox" name="language" value="PHP">
                            PHP
                        </label>
                        <label>
                            <input type="checkbox" name="language" value="C#">
                            C#
                        </label>
                        <label>
                            <input type="checkbox" name="language" value="TypeScript">
                            TypeScript
                        </label>
                    </div>
                </div>
                <label for="comments">Comments:</label>
                <textarea name="comments" id="comments" rows="3"></textarea>
                <div class="survey">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </main>
</body>

</html>
